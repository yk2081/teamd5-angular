<div class="card">
  <div class="card-header">
    <p class="lead">User Profile</p>
  </div>
  <div class="card-body">
    <div class="col-md-12 text-center">
        <span class="hint">ℹ️ Click one of the buttons below to explore different profiles.</span>
        <button type="button" style="margin-right:10px;" class="btn btn-secondary" (click)=sample(1)> Computer Science, MS</button>
        <button type="button" style="margin-right:10px;" class="btn btn-secondary" (click)=sample(2)>Accounting, BS</button>
        <button type="button" style="margin-right:10px;" class="btn btn-secondary" (click)=sample(3)>Psychology, PhD</button>
    </div>

    <hr class="shortHR">

    <p class="lead">Enter your information below to plan your potential career paths based on degree.</p>

    <form>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Name"
            [(ngModel)]="user.name" name="name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Major (or Field of Interest)</label>
          <input type="text" class="form-control" placeholder="ex) Computer Science"
            [(ngModel)]="user.major_input" name="major_input">
        </div>
        <div class="form-group col-md-6">
          <label>Degree Type</label>
            <select
              [(ngModel)]="user.degree_type_input"
              name="degree_type_input"
              class="form-control">
              <option value="Associate's">Associate's</option>
              <option value="Bachelor's" selected>Bachelor's</option>
              <option value="High School">High School</option>
              <option value="Master's">Master's</option>
              <option value="None">None</option>
              <option value="PhD">PhD</option>
              <option value="Vocational">Vocational</option>
            </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Managed Others</label>
            <select
              [(ngModel)]="user.managed_others_input"
              name="managed_others_input"
              class="form-control">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
        </div>
        <div class="form-group col-md-6">
          <label>Experience in Years</label>
          <input type="number" class="form-control" placeholder="Expeience in Years"
            [(ngModel)]="user.years_exp_input" name="years_exp_input">
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="checkProfile()">Update</button>
    </form>
  </div>
</div>
